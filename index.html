<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lanches do Zé - Cardápio Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .header-img {
      display: block;
      margin: 0 auto 20px;
      max-width: 300px;
      border-radius: 10px;
    }
    .item {
      background-color: white;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    label {
      flex: 1;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    button {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>

  <h1>Lanches do Zé</h1>
  <img class="header-img" src="https://via.placeholder.com/300x150?text=Lanches+do+Zé" alt="Imagem da Lanchonete">

  <div class="item">
    <img src="https://via.placeholder.com/100x100?text=X-Tudo" alt="X-Tudo">
    <label><input type="checkbox" value="15" data-item="X-Tudo"> X-Tudo - Pão, carne, queijo, ovo, bacon, alface, tomate - R$ 15,00</label>
  </div>

  <div class="item">
    <img src="https://via.placeholder.com/100x100?text=Refrigerante" alt="Refrigerante lata">
    <label><input type="checkbox" value="5" data-item="Refrigerante lata"> Refrigerante lata - Coca-Cola, Guaraná ou Fanta - R$ 5,00</label>
  </div>

  <div class="item">
    <img src="https://via.placeholder.com/100x100?text=Açaí" alt="Açaí na tigela">
    <label><input type="checkbox" value="12" data-item="Açaí na tigela"> Açaí na tigela - 300ml com granola e banana - R$ 12,00</label>
  </div>

  <div class="total">Total: R$ <span id="total">0.00</span></div>

  <button onclick="enviarPedido()">Enviar pedido via WhatsApp</button>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const totalSpan = document.getElementById('total');

    checkboxes.forEach(cb => cb.addEventListener('change', calcularTotal));

    function calcularTotal() {
      let total = 0;
      checkboxes.forEach(cb => {
        if (cb.checked) {
          total += parseFloat(cb.value);
        }
      });
      totalSpan.textContent = total.toFixed(2);
    }

    function enviarPedido() {
      const numero = '5591999999999'; // <-- Substitua pelo seu número de WhatsApp
      let pedido = [];
      let total = 0;

      checkboxes.forEach(cb => {
        if (cb.checked) {
          pedido.push(cb.dataset.item);
          total += parseFloat(cb.value);
        }
      });

      if (pedido.length === 0) {
        alert('Por favor, selecione ao menos um item para fazer o pedido.');
        return;
      }

      const mensagem = `Olá! Gostaria de pedir:\n\n${pedido.join('\n')}\n\nTotal: R$ ${total.toFixed(2)}`;
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
